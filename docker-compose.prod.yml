services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --sql_mode="" --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    # NO PORTS EXPOSED to host machine for security
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_PASS}" ]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      args:
        VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
        VITE_APP_ID: ${VITE_APP_ID:-chin-crm}
        VITE_DEV_BYPASS_AUTH: "0" # STRICTLY DISABLED IN PROD
        VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT:-}
        VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID:-}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Internal network connection to mysql service
      DATABASE_URL: mysql://${DB_USER}:${DB_PASS}@mysql:3306/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      ALLOW_DEV_LOGIN: "0" # STRICTLY DISABLED
      VITE_DEV_BYPASS_AUTH: "0" # STRICTLY DISABLED
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
      VITE_APP_ID: ${VITE_APP_ID:-chin-crm}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY}
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET}
      WHATSAPP_GRAPH_VERSION: ${WHATSAPP_GRAPH_VERSION:-v19.0}
      WHATSAPP_GRAPH_BASE_URL: ${WHATSAPP_GRAPH_BASE_URL:-https://graph.facebook.com}
      RUN_MIGRATIONS: "1"
    volumes:
      # Optional: custom uploads handling if needed
      - uploads_data:/app/dist/public/uploads

volumes:
  mysql_data:
  uploads_data:
